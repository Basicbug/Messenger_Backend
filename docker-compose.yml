version: "3.7"

services:
    rabbitmq:
        image: rabbitmq:management
        ports:
            - "5672:5672"
            - "15672:15672"
    mysql:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: basicbug_db
            MYSQL_ROOT_PASSWORD: /run/secrets/basicbug_mysql_password
        secrets:
            - basicbug_mysql_password
        ports:
            - "3306:3306"

secrets:
    basicbug_mysql_password:
        file: config/dev/basicbug_mysql_password